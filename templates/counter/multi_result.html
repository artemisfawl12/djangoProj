<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi_result page</title>
    <style>
        .ticker-container {
        width: 300px;
        margin: 20px auto;
    }

    .ticker-list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow-y: scroll;
        height: 150px; /* 스크롤 영역 */
        font-family: Arial, sans-serif;
    }

    .ticker-list li {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        background-color: #fff;
    }

    .ticker-list li:hover {
        background-color: #f0f8ff;
    }

    .ticker-list li.selected {
        background-color: #007BFF;
        color: #fff;
    }
    </style>
</head>

<body>
    <div class="ticker-container">
        <h3>Tickers</h3>
        <ul id="tickerList" class="ticker-list">
            <!-- Ticker 목록이 여기에 추가됨 -->
        </ul>
    </div>
    <div class="content">
        <h3>Data for <span id="selectedTicker">Select a Ticker</span></h3>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>수량</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <!-- 선택된 Ticker 데이터가 여기에 추가됨 -->
            </tbody>
        </table>
    </div>

    <script>
        const buy_final = JSON.parse('{{ buy_final|safe|escapejs }}');
        const sell_final = JSON.parse('{{ sell_final|safe|escapejs }}');
        const total_final = JSON.parse('{{ total_final|safe|escapejs }}');
        const ticker_list = JSON.parse('{{ticker_list|safe|escapejs }}');
        const name_ticker_dict=JSON.parse('{{name_ticker_dict|safe|escapejs }}')

        // Ticker 목록 생성
        const tickerList = document.getElementById("tickerList");
        const dataTableBody = document.getElementById("dataTable").querySelector("tbody");
        const selectedTicker = document.getElementById("selectedTicker");

        Object.keys(buy_final).forEach(ticker => {
            const li = document.createElement("li");
            li.textContent = name_ticker_dict[ticker]+": ("+ticker+")";
            li.className = "ticker";
            li.onclick = () => displayData(ticker);
            tickerList.appendChild(li);
        });

        // Ticker 데이터 표시
        function displayData(ticker) {
            selectedTicker.textContent = ticker + name_ticker_dict[ticker];
            dataTableBody.innerHTML = ""; // 이전 데이터를 제거

            buy_final[ticker].forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.날짜}</td>
                    <td>${row.수량}</td>
                    <td>${row.가격}</td>
                `;
                dataTableBody.appendChild(tr);
            });
        }
    </script>

</body>
</html>
