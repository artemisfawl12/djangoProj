<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 Ticker 검색</title>
    <style>
        a {
            display: inline-block;
            margin-top: 20px;
            height: 30px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
            font-size: 16px;
        }
        a:hover {
            background-color: #45a049;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #searchInput {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .table-container {
            margin: 20px auto;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;

            max-height: 400px; /* 테이블 최대 높이 지정 */
            overflow-y: auto; /* 스크롤 가능하게 설정 */

        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    <h1>국내 주식 Ticker 검색</h1>
    <input type="text" id="searchInput" placeholder="Ticker 또는 주식 이름을 검색하세요">
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>주식 이름</th>
                    <th>Ticker</th>
                </tr>
            </thead>
            <tbody id="resultsTable">
                <!-- 데이터가 여기에 추가됩니다 -->
            </tbody>
        </table>
    </div>
    <a href="/" class="link">조건 작성 페이지로 돌아가기</a>
    <p><i style="color: #808080;">ticker 데이터 받아오는데 4초정도 걸립니다. 쪼끔만 기다려주세요.</i></p>

    <script>

        function renderTable(data) {
            const resultsTable = document.getElementById("resultsTable");
            resultsTable.innerHTML = ""; // 기존 데이터 삭제
            Object.entries(data).forEach(([ticker, name]) => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${ticker}</td><td>${name}</td>`;
                resultsTable.appendChild(row);
            });
        }
        let cachedData=null;
        // API에서 데이터를 가져오기
        fetch('/api/stocks/') // Django API Endpoint 호출
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch stock data');
                }
                return response.json(); // JSON 데이터를 반환
            })
            .then(data => {
                console.log('Stock data:', data);
                renderTable(data); // 데이터를 기반으로 테이블 렌더링
                cachedData=data;
            })
            .catch(error => {
                console.error('Error fetching stock data:', error);
            });

        // 테이블 렌더링 함수를 위로 옮겼다.

        function fetchData(){
            return Promise.resolve(cachedData);
        }

        // 검색 기능
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();

            fetchData()
                .then(data => {
                    const filteredData = Object.entries(data).filter(([ticker, name]) =>
                        ticker.includes(query) || name.toLowerCase().includes(query)
                    );
                    renderTable(Object.fromEntries(filteredData)); // 필터링된 데이터 렌더링
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
