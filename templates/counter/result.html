<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과</title>
    <style>
        .link {
            display: inline-block; /* 블록처럼 취급 */
            vertical-align: middle; /* 수직 정렬 */
        }
        .code-box {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap; /* 기본적으로 줄바꿈 */
            overflow-x: auto; /* 스크롤 추가 */
            word-wrap: break-word; /* 긴 단어 줄바꿈 */
            font-size: 16px;
            font-weight: bold;
        }
        .code-box pre {
            white-space: pre-wrap; /* 줄바꿈 허용 */
            word-wrap: break-word; /* 긴 단어 줄바꿈 */
        }

        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        main {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        strong {
            color: #4CAF50;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            height: 30px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
            font-size: 16px;
        }
        a:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            main {
                margin: 10px;
                padding: 15px;
                max-width: 100%;
                box-shadow: none; /* 모바일에서는 그림자 제거 */
            }
            header {
                font-size: 20px;
                padding: 15px;
            }
            p {
                font-size: 16px;
            }
            a {
                font-size: 14px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 18px;
                padding: 10px;
            }
            p {
                font-size: 14px;
            }
            a {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        결과 페이지
    </header>
    <main>
        <h1>결과</h1>
        <p>입력한 주식의 Ticker: <strong>{{ ticker }}</strong></p>
        <p><strong>{{ buy_navigate }}</strong></p>
        <p><strong>수수료 0원인 상황을 가정한 시뮬레이션입니다. 유의해주세요.</strong></p>
        <a href="/" class="link">첫 페이지로 돌아가기</a>
        <a href="/chart/" class="link" target="_blank" rel="noopener noreferrer">Open Chart</a>
        <p><strong>아래는 코드에 적용된 로직 입니다.</strong></p>
        <div class="code-box">
            <pre>
        <code>
        {{ assistant_msg }}
        </code>
            </pre>
        </div>

    </main>

    <script>
        document.getElementById('openChart').addEventListener('click', function() {
            // 새로운 창 열기
            window.open('/chart/', '_blank', 'width=800,height=600');
        });
        function getCookie(name){
            const cookies=document.cookie.split(';');
            for (let cookie of cookies){
                if (cookie.trim().startsWith(name + '=')){
                    return cookie.trim().split('=')[1];
                }
            }
            return null;
        }
        window.addEventListener('unload', () =>{
            fetch('/delete-file/',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json',
                    'X-CSRFToken': getCookie('csrftoken')

                },
                body:JSON.stringify({})
            })
        })
    </script>
    <footer>
        &copy; 2024 당신의 웹사이트 이름
    </footer>
</body>
</html>
