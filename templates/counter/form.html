<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글자수 세기</title>
</head>
<body>
    <h1>이름 글자수 세기</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
        <button type="submit">확인</button>
    </form>
</body>
</html>
